                    <div class="bg-light border rounded border-light jumbotron py-5 px-4" style="height: 90vh;">

                                <form>
                                    <p>Selectionner l'image Ã  upload</p><input class="form-control" type="file" id="inputFileToLoad">
                                    <p>Selectionner le chemin de destination pour l'upload</p><input class="form-control" type="text">
                                    <p>Selectionner le nom pour l'upload</p><input class="form-control" type="text">
                                    <div class="mt-4">
                                        <div class="bg-light border rounded border-light jumbotron py-5 px-4" id="loading"><script type='text/javascript'>"use strict"
function main()
{
    var inputFileToLoad = document.getElementById("inputFileToLoad");
    var buttonLoadFile = document.createElement("button");
    buttonLoadFile.onclick = loadImageFileAsURL;
    buttonLoadFile.setAttribute("class", "btn btn-success mr-3");
    buttonLoadFile.textContent = "Load Selected File";
    var buttonUnLoadFile = document.createElement("button");
    buttonUnLoadFile.onclick = unloadFileAsURL;
    buttonUnLoadFile.setAttribute("class", "btn btn-success mr-3");
    buttonUnLoadFile.textContent = "UnLoad Selected File";
    document.getElementById("loading").appendChild(buttonLoadFile);
    document.getElementById("loading").appendChild(buttonUnLoadFile);
}
var imageLoaded = null;
function unloadFileAsURL()
{
        if(imageLoaded != null)
                    {
                        document.getElementById("loading").removeChild(imageLoaded);
                        imageLoaded = null;
                    }
}
function loadImageFileAsURL()
{
    var filesSelected = document.getElementById("inputFileToLoad").files;
    if (filesSelected.length > 0)
    {
        var fileToLoad = filesSelected[0];

        if (fileToLoad.type.match("image.*"))
        {
            var fileReader = new FileReader();
            fileReader.onload = function(fileLoadedEvent) 
            {
                unloadFileAsURL();
                imageLoaded = document.createElement("img");
                imageLoaded.setAttribute("class", "img mt-5");
                imageLoaded.style =
                imageLoaded.src = fileLoadedEvent.target.result;
                document.getElementById("loading").appendChild(imageLoaded);
                    
            };
            fileReader.readAsDataURL(fileToLoad);
        }
    }
}

main();

</script></div><button class="btn btn-success btn-lg" type="submit">Upload</button>
